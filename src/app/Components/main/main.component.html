<div class="LeftColumnSide">
  <div class="CommandeCard">
    <div *ngIf="!this.RS.isOwner">{{ this.as.usernameToken }}</div>
    <button (click)="this.openManageRoom()" mat-stroked-button color="primary"
            *ngIf="this.router.url.includes('discuss') && this.RS.isOwner">
      Gérer groupe
    </button>
    <button mat-stroked-button color="primary" (click)="this.openCreateRoom()">Créer groupe</button>
  </div>
  <app-room-card-list *ngIf="this.as.EstEnLigne"></app-room-card-list>
</div>
<div class="DividerSide">
  <mat-divider [vertical]="true"></mat-divider>
</div>
<div class="DiscussSide">
  <router-outlet></router-outlet>
</div>
