<div class="warning-delete-room">Souhaitez-vous supprimer ce groupe?</div>
<div class="delete-room-buttons">
  <button mat-mini-fab color="warn" (click)="this.confirmDeletion()"><mat-icon>delete</mat-icon></button>
  <button mat-mini-fab color="basic" (click)="this.cancelDeletion()"><mat-icon>cancel</mat-icon></button>
</div>
