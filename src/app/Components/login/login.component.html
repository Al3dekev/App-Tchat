<form [formGroup]="this.ConnexionForm" (submit)="this.AuthIdentifiants()">
  <div class="container">
    <mat-form-field>
      <mat-label>Pseudonyme</mat-label>
      <input autocomplete="off" type="text" matInput id="username" placeholder="Pseudonyme..." formControlName="pseudonyme">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input autocomplete="off" type="password" matInput id="password" placeholder="Mot de passe..." formControlName="motdepasse">
    </mat-form-field>
    <mat-form-field>
      <!--<mat-label>Code d'enregistrement</mat-label>-->
      <input [disabled]="true" autocomplete="off" type="text" matInput id="registercode" placeholder="">
    </mat-form-field>
    <div>
      <button mat-mini-fab color="primary" type="Submit">
        <mat-icon>login</mat-icon>
      </button>
    </div>
  </div>
</form>
