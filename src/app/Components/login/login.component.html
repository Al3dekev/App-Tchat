<form (submit)="this.Auth.loginUser($event)">
  <div class="container">
    <div class="titreForm">{{ this.titreForm }}</div>
    <div>
      <input type="text" autocomplete="off" placeholder="Pseudonyme" id="username">
    </div>
    <div>
      <input type="password" autocomplete="off" placeholder="Mot de passe" id="password">
    </div>
    <div>
      <button mat-button type="Submit">Connexion</button>
    </div>
  </div>
</form>
